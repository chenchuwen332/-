<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SantaQubit：量子聖誕奇蹟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              christmas: {
                red: 'var(--color-christmas-red)',
                green: 'var(--color-christmas-green)',
                gold: 'var(--color-christmas-gold)',
                cream: 'var(--color-christmas-cream)',
                dark: 'var(--color-christmas-dark)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Classic Theme */
        --color-christmas-red: #C41E3A;
        --color-christmas-green: #165B33;
        --color-christmas-gold: #D4AF37;
        --color-christmas-cream: #F8F5E6;
        --color-christmas-dark: #0F2F24;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: var(--color-christmas-cream);
        color: var(--color-christmas-dark);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      @media print {
        nav, footer, button {
          display: none !important;
        }
      }
      
      /* Falling Snow Animation */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #FFF;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        z-index: 9999;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
      }

      /* Candy Cane Stripe Pattern */
      .candy-stripe {
        background: repeating-linear-gradient(
          45deg,
          var(--color-christmas-red),
          var(--color-christmas-red) 20px,
          var(--color-christmas-cream) 20px,
          var(--color-christmas-cream) 40px
        );
        transition: background 0.5s ease;
      }
      
      .candy-stripe-green {
        background: repeating-linear-gradient(
          45deg,
          var(--color-christmas-green),
          var(--color-christmas-green) 20px,
          var(--color-christmas-gold) 20px,
          var(--color-christmas-gold) 40px
        );
        transition: background 0.5s ease;
      }

      /* Dynamic Story Backgrounds */
      @keyframes shimmer-gold {
        0% { background-position: 0% 50%; opacity: 0.3; }
        50% { background-position: 100% 50%; opacity: 0.6; }
        100% { background-position: 0% 50%; opacity: 0.3; }
      }
      
      .bg-shimmer-gold {
        background: linear-gradient(-45deg, rgba(212, 175, 55, 0.05), rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.05));
        background-size: 400% 400%;
        animation: shimmer-gold 6s ease infinite;
      }

      @keyframes snow-drift {
        0% { background-position: 0px 0px; }
        100% { background-position: 100px 100px; }
      }

      .bg-winter-snow {
        background-color: rgba(220, 240, 255, 0.4);
        background-image: url('https://www.transparenttextures.com/patterns/snow.png');
        background-size: 400px 400px;
        animation: snow-drift 20s linear infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
